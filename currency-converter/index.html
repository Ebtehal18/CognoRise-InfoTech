<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="images/icon.png" type="image/x-icon">
      <!-- fontawsome -->
      <link rel="stylesheet" href="css/all.min.css">
      <!-- bootstrab style -->
       <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- cssstyle -->
       <link rel="stylesheet" href="css/style.css">
    <title>countdown</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
       <form >
        <div class="container  d-flex justify-content-center align-items-center ">
            <div class="row w-100">
                <div class="col-md-12 d-flex justify-content-center p-0">
                    <div class="content shadow-lg rounded">
                        <h1 class="text-center mb-3" > CURRENCY CONVERTER</h1>
                        
                            <div class="row">
                                <div class="col-md-12 mobile-input">
                                    <label for="number" class="mb-2  enter-number">Enter Amount</label>
                                <input type="number" name="number" id="number" class="form-control mb-3 amount ">
                                </div>
                                <div class="col-md-5 ">
                                    <label for="from"  class=" transfer">From</label>
                                    <div class="select-box  d-flex align-items-center">
                                        <img src="https://flagsapi.com/EG/flat/64.png"  alt="flag">
                                    <input id="from" type="text" list="select" class="form-control ms-2" placeholder="Select country">
                                    <datalist id="select" >
                                      </datalist>
                             
                                   </div>
                                </div>
                              <div class="col-md-2 d-flex justify-content-center align-items-center">
                                <i class="fa fa-exchange-alt fa-2x text-white"></i>
                              </div>
                                <div class="col-md-5 ">
                                    <label for="to" class="transfer">To</label>
                                    <div class="select-box d-flex align-items-center">
                                        <img src="https://flagsapi.com/BE/flat/64.png"  alt="flag">
                                        <input id="to" type="text" list="select" class="form-control ms-2" placeholder="Select country">
                                        <datalist id="select" >
                                        </datalist>
                                       </div>
                                </div>
                                <div class="col-md-12 d-flex justify-content-center align-items-center flex-column mt-4">
                                    <div>
                                        <p class="exchange">Getting exchange rate...</p>
                                    </div>
                                    <div class="btn text-white ">Get Exchange Rate</div>
                                </div>
                                
                            </div>    
                           
                        
                    
                    </div>
                </div>
            </div>
        </div>
       </form>
    </main>

 

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/country-list.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
